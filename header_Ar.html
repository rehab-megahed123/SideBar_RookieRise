<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header_Ar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <div class="row m-0  align-items-center header">

        <!-- Language -->
        <div class="col-12 col-lg-2 order-1 order-lg-1">
            <div class="flag-container d-flex align-items-center justify-content-between">
                <img src="images/FlagUs.png" class="flag-image">
                <span class="language-text">English</span>

            </div>
        </div>

        <!-- Title / Logo -->
        <div class="col-7 col-lg-7 order-2 order-lg-2 ">
            <p class="Title d-none d-lg-block text-center">Rookierise Portal Panel</p>
            <img src="images/Logo.svg" class="mobile-logo d-lg-none mx-auto ">
        </div>

        <!-- User -->
        <div class="col-5 col-lg-3 order-3 user-container ">
            <div class="dropdown d-flex  align-items-center justify-content-between">
                <img src="images/NotificationsIcon.png" class="mr-1">
                <div class="text-container">

                <a href="#" class="d-flex align-items-center dropdown-toggle" data-toggle="dropdown">




                    <span class="username-text">Link Development</span>
                    <div class="avatar-container">
                        <img src="images/linkLogo.svg">
                    </div>
                </a>

                <div class="dropdown-menu rtl-dropdown shadow">
                    <a class="dropdown-item">
                        <img src="images/ChangePasswordIcon.png" class="me-0">
                        تغيير كلمه المرور
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item">
                        <img src="images/LogoutIcon.png" class="me-0">
                        الخروج
                    </a>
                </div>

            </div>
            </div>
        </div>

    </div>
    <div class="header-bottom-line"></div>

</body>

</html>
